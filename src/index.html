<!DOCTYPE html>
<html>

<head>
    <title>Tiles Plotter</title>
    <link rel="stylesheet" href="./temp.css">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container" >
        <h2 class="main_button">Big Button</h2>
    </div>

    <!--make a beautiful div-->
    <div class="buttons" style="border-right-width: 1px;border-right-style: solid;border-top-width: 1px;border-top-style: solid;border-left-width: 1px;border-left-style: solid;border-bottom-width: 1px;border-bottom-style: solid;">
        <button id="btn" class="btn btn-primary" onclick="clickMe()">Click Me</button>
    </div>

    <div class="data" style="border-right-width: 1px;border-right-style: solid;border-top-width: 1px;border-top-style: solid;border-left-width: 1px;border-left-style: solid;border-bottom-width: 1px;border-bottom-style: solid;">
        <label id="lbl"></label>
    </div>

    <div id="grid" class="grid" style="border-right-width: 1px;border-right-style: solid;border-top-width: 1px;border-top-style: solid;border-left-width: 1px;border-left-style: solid;border-bottom-width: 1px;border-bottom-style: solid;">

    </div>

</body>

</html>
